    <script>
        function openWhatsAppChat() {
            const phoneNumber = "94701207991"; // Replace with your number
            const message = "Hello, I would like to hire you for a project."; // Your pre-written message
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const dynamicTextElement = document.getElementById('dynamic-text');
            const words = ["Web Developer", "UI/UX Designer", "App Developer", "Software Developer"];
            let wordIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function typeText() {
                const currentWord = words[wordIndex];
                const speed = isDeleting ? 100 : 150;

                if (!isDeleting) {
                    dynamicTextElement.textContent = currentWord.substring(0, charIndex + 1);
                    charIndex++;
                    if (charIndex === currentWord.length) {
                        isDeleting = true;
                        setTimeout(typeText, 2000);
                        return;
                    }
                } else {
                    dynamicTextElement.textContent = currentWord.substring(0, charIndex - 1);
                    charIndex--;
                    if (charIndex === 0) {
                        isDeleting = false;
                        wordIndex = (wordIndex + 1) % words.length;
                    }
                }
                setTimeout(typeText, speed);
            }

            typeText();

            // GSAP animations
            gsap.from("h1", {
                y: -50,
                opacity: 0,
                duration: 1,
                ease: "power3.out"
            });

            gsap.from("h2", {
                y: 50,
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: "power3.out"
            });

            gsap.from(".btn", {
                opacity: 0,
                y: 30,
                delay: 1.2,
                stagger: 0.3
            });

            gsap.from(".fab, .fas", {
                opacity: 0,
                scale: 0.5,
                delay: 1.5,
                stagger: 0.2,
                ease: "back.out(1.7)"
            });

            // Social Icons hover effect
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseover', () => {
                    icon.style.transform = 'scale(1.2)';
                });
                icon.addEventListener('mouseout', () => {
                    icon.style.transform = 'scale(1)';
                });
            });
        });
    </script>
